<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django - Produtos</title>
</head>
<body>
    <center>
        <h1>I n d e x</h1>
    </center>    
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Nome: {{ d_produto.nome }}</th>
                <th>Preço: {{ d_produto.preco }}</th>
            </tr>
        {% for produto in Produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.estoque }}</td>
            </tr>
        {% endfor %}
        <tbody>
    </table>    
</body>
</html>
